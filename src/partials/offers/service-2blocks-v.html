{{#ifequal email-type 'service'}}
            <spacer size="16"></spacer>
  
<wrapper class="lease">
    <container>
        {{#each service-offers-v2}} 

        {{#if_even @index}}<row>{{/if_even}}
            <columns small="12" large="6">
                <h5 class="text-primary">{{ title }}</h5>
                <img src="{{ img-med }}" alt="{{ title }}" width="282">
                <row class="lease__price border-black">
                    <columns small="12" valign="middle">
                        <h3 class="text-left text-primary lease__price-tag">{{{offer}}} <small class="text-medium-gray">{{ sub }}</small></h3>
                    </columns>
                </row>
                
                <spacer size="8"></spacer>
                <p class="text-medium-gray">
                    {{{ details }}}
                </p>
                <p class="disclaimer text-medium-gray">
                    {{ disclaimer }}
                </p>
                <center><button class="text-center primary medium small-expanded" href="{{ link }}">{{ link-text }}</button></center>
            </columns>
            
        {{#if_even @index }}

    {{else}}</row>{{/if_even}}

        {{/each}}
    </container>
</wrapper>
       {{/ifequal}}
